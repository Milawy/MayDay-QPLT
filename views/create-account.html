<!DOCTYPE html>
<html lang="FR">
<head>

    <title>MayDay QPLT</title>=
    <link rel="stylesheet" href="login-style.css">

</head>
<body data-vide-bg="mp4: ../resources/loginBg" data-vide-options="playbackRate:0.3">

    <form action="login.html">
        <div class="login-form">
            <h2>Sign up</h2>
            <div class="form-input">
                <label>
                    <input type="text" name="" placeholder="First name" onfocus="this.placeholder=''" onblur="this.placeholder='First name'" required>
                </label>
            </div>
            <div class="form-input">
                <label>
                    <input type="text" name="" placeholder="Last name" onfocus="this.placeholder=''" onblur="this.placeholder='Last name'" required>
                </label>
            </div>
            <div class="form-input">
                <label>
                    <input type="text" name="" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" required>
                </label>
            </div>
            <div class="form-input">
                <label>
                    <input type="password" name="" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required>
                </label>
            </div>
            <div class="form-input">
                <label>
                    <input type="date" name="" required>
                </label>
            </div>
            <div class="form-input">
                <input type="submit" name="" value="Submit">
            </div>
            <hr>
            <div class="form-input">
                <input type="button" name="" value="Log in" onclick="window.location.href='login.html';">
            </div>
        </div>
    </form>

    <!-- Video background scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="jquery.vide.js"></script>

</body>
</html>
