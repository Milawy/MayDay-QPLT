<!DOCTYPE html>
<html lang="FR">
<head>
    <title>MayDay QPLT</title>

    <!-- Light mode -->

    <!-- Dark mode -->
    <link rel="stylesheet" href="style-dark-mode.css">

</head>
<body>

<div id="main">
    <button id="side-bar-button" onclick="openTabs()">
        &#9776;
    </button>

    <div id="side-bar">
        <button id="side-bar-button-close" onclick="closeTabs()">

        </button>

        <div id="tabs">
            <h1>ALL TABS</h1>
            <hr>

            <div onclick="openTrends()">TRENDS</div>

        </div>
    </div>

    <div id="container-1">
        <div>Graphs / Map</div>
    </div>
</div>

<script src="app.js"></script>
